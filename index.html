<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday,28 June 2022</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°C</span></div>
        <div class="weather">Sunny day</div>
        <div class="wind">Wind speed</div>
        <div class="hi-low">13°C / 16°C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
